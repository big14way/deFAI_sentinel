<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple React App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #app {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0060df;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- React will render here -->
    <p>Loading React app...</p>
  </div>

  <!-- Load React from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Write React component -->
  <script type="text/babel">
    // Simple React component
    function SimpleApp() {
      const [count, setCount] = React.useState(0);
      
      return (
        <div>
          <h1>Simple React App</h1>
          <p>This is a minimal React app loaded directly from a CDN.</p>
          <p>If you can see this, React is working correctly!</p>
          
          <div style={{ marginTop: '20px' }}>
            <p>Counter: {count}</p>
            <button onClick={() => setCount(count + 1)}>Increment</button>
            <button onClick={() => setCount(0)} style={{ marginLeft: '10px', backgroundColor: '#666' }}>Reset</button>
          </div>
          
          <div style={{ marginTop: '30px', padding: '15px', backgroundColor: '#f0f7ff', borderRadius: '5px' }}>
            <h3 style={{ margin: '0 0 10px 0' }}>Debugging Info</h3>
            <p>React Version: {React.version}</p>
            <p>Current Time: {new Date().toLocaleTimeString()}</p>
          </div>
          
          <div style={{ marginTop: '20px' }}>
            <a href="/" style={{ color: '#0070f3' }}>Go to Main App</a>
          </div>
        </div>
      );
    }

    // Render React app
    const container = document.getElementById('app');
    const root = ReactDOM.createRoot(container);
    root.render(<SimpleApp />);
  </script>
</body>
</html>
